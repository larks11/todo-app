<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-DONE (TDD)</title>
   <link rel="stylesheet" href="assets/css/main.css">


    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6f61, #f7b731);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .app-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 32px;
            color: #fff;
            margin: 0;
            font-weight: 600;
        }

        .auth-section {
            display: none;
        }

        .auth-section.active {
            display: block;
        }

        form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        form button {
            width: 100%;
            padding: 15px;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #f7b731;
        }

        .auth-section button {
            width: 100%;
            padding: 15px;
            background-color: #4285f4;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .auth-section button:hover {
            background-color: #357ae8;
        }

        #dashboard {
            text-align: center;
            display: none;
        }

        #dashboard.active {
            display: block;
        }

        #task-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .task-item {
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            color: #fff;
        }

        #add-task {
            padding: 10px 20px;
            background-color: #f7b731;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            margin-top: 20px;
        }

        #add-task:hover {
            background-color: #ff6f61;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            cursor: pointer;
        }

        .close:hover {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header Section -->
        <header>
            <h1>TO-DO-DONE (TDD)</h1>
        </header>

        <!-- Login / Registration Section (User Authentication) -->
        <section id="login" class="auth-section active">
            <h2>User Login</h2>
            <form action="/api/login" method="POST">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button onclick="window.location.href='/auth/google'">Login with Google</button>
            <button onclick="window.location.href='/auth/github'">Login with GitHub</button>
            <p>Don't have an account? <a href="javascript:void(0);" onclick="showRegister()">Register here</a></p>
        </section>

        <section id="register" class="auth-section">
            <h2>User Registration</h2>
            <form action="/api/register" method="POST">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="javascript:void(0);" onclick="showLogin()">Login here</a></p>
        </section>

        <!-- Dashboard Section (Task Management & Status) -->
        <section id="dashboard" class="task-dashboard">
            <h2>Your Tasks</h2>
            <button id="add-task" onclick="openTaskModal()">+ Add Task</button>
            <div id="task-list">
                <!-- Tasks will be listed here dynamically using JavaScript -->
            </div>
        </section>

        <!-- Task Modal (For Adding and Editing Tasks) -->
        <div id="task-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeTaskModal()">&times;</span>
                <h3>Add or Edit Task</h3>
                <form id="task-form">
                    <input type="text" id="task-title" name="task-title" placeholder="Task Title" required>
                    <textarea id="task-description" name="task-description" placeholder="Task Description"></textarea>
                    <input type="date" id="task-due-date" name="task-due-date">
                    <input type="text" id="task-category" name="task-category" placeholder="Category (e.g., Work)">
                    <div>
                        <label>Task Status:</label>
                        <select id="task-status" name="task-status">
                            <option value="to-do">To-Do</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <button type="submit">Save Task</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Function to show the login section
        function showLogin() {
            document.getElementById("login").classList.add("active");
            document.getElementById("register").classList.remove("active");
        }

        // Function to show the register section
        function showRegister() {
            document.getElementById("login").classList.remove("active");
            document.getElementById("register").classList.add("active");
        }

        // Task Modal Functions
        function openTaskModal() {
            document.getElementById("task-modal").classList.add("active");
        }

        function closeTaskModal() {
            document.getElementById("task-modal").classList.remove("active");
        }
    </script>
</body>

</html>
